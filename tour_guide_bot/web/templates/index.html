{% extends "layout.html" %}
{% block title %}{{ pgettext("web-auth", "Please log in") }}{% endblock %}
{% block head %}
<style>
html,
body {
  height: 100%
}
</style>
{% endblock %}
{% block body %}
<div class="h-100 d-flex align-items-center justify-content-center">
    <div>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="{{ bot_info.username }}" data-size="medium" data-auth-url="{{scheme}}://{{hostname}}/auth" data-request-access="write"></script>
    </div>
</div>
{% endblock %}
